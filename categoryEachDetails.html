		<script>
			$(document).ready(function() {
				var opp = localStorage.getItem("opp");
				var content = localStorage.getItem(opp);
				var len=content.length;
				
				var rest = content.substr(11,len);
				
				$("#textHere").text(rest);
				
				//=======Delete start ======================================
					$('#del').click(function() {
					
						
						localStorage.removeItem(opp);
						var s = opp;
						var fields = s.split(/_/);
						
						var lens = fields.length;
						var folder="";
						for(i=0;i<lens-1;i++)
						{
							folder=folder+fields[i];
							if(lens > 2)
							{
								if(i<lens-2)
								{
									folder=folder+"_";
								}
							
							}
						}
						
						var fog = localStorage.getItem(folder);
						var ever = JSON.parse(fog);
						var key ;
						for(i=0;i<ever.length;i++)
						{
							if(ever[i]==opp)
							{
								key=i;
							}
						}
						
						ever.splice(key, 1);
						
						localStorage.setItem(folder, JSON.stringify(ever));
						window.location.assign("categoryDetails.html");
						
						//window.location.assign("index.html");
						
					
					});
				//=======Delete End ======================================
				//=======edit start ======================================
					$('#edt').click(function() {
					
						window.location.assign("editCategoryEachDetails.html");
						
					
					});
				//=======edit End ======================================
				
			});
		</script>
