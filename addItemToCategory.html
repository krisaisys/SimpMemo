		<script>
			$(document).ready(function() {
				$('#saveSubcat').click(function() {
					var content= $("#message").val();
					if(content.length==0)
					{
						alert("cant be empty");
					}
					else
					{
						var check=0;
						var varArr = new Array();
						if(localStorage.getItem('load'))
						{
						
							var load = localStorage.getItem("load");
							var retrievedData = localStorage.getItem("quentinTarantino");
							var movies2 = JSON.parse(retrievedData);
						
							var thiscat = movies2[load];
							//==========Main code start==================================================
							var ext="";
							//======Date Section start ==============
								var today = new Date();
								var dd = today.getDate();
								var mm = today.getMonth();//January is 0, so always add + 1
								
								var mon = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]; 

								var yyyy = today.getFullYear();
								if(dd<10){dd='0'+dd}
								month = mon[mm];
								today = dd+' '+month+' '+yyyy;
								
								//======Date Section start ==============
							if(localStorage.getItem(thiscat))
							{
							
								var retrieve = localStorage.getItem(thiscat);
								var mov2 = JSON.parse(retrieve);
								var l=mov2.length;
								var newsub= thiscat+"_"+l;
								
								mov2.push(newsub);
								localStorage.setItem(thiscat,JSON.stringify(mov2));
								var content= $("#message").val();
								
								var tot_content = today+content;
								localStorage.setItem(newsub,tot_content);
								window.location.assign("categoryDetails.html");
								
								
							}
							else
							{
								var newsub= thiscat+"_0";
								
								varArr.push(newsub);
								localStorage.setItem(thiscat,JSON.stringify(varArr));
								
								var tot_content = today+content;
								localStorage.setItem(newsub,tot_content);
								window.location.assign("categoryDetails.html");
								
							}
							
							

						//==========Main code end==================================================
					}
					else
					{
						alert("No load");
					}
					}
					
				});
			});
